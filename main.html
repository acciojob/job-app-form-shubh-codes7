<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
	<div>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" required/>
	</div>

	<div>
		<label for="email">Email</label>
		<input type="email" id="email" name="email" required/>
	</div>

	<div>
		<label for="gender_m">Gender</label>
		<label>Male</label>
		<input type="radio" name="gender" id="gender_m" value="male" required/>
		<label>female</label>
		<input type="radio" name="gender" id="gender_f" value="female" required/>
	</div>

	<div>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop" name="laptop">
			<option value="" disabled selected>Select a brand</option>
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		</select>
	</div>

	<div>
		<label for="age">Age</label>
		<input type="number" id="age" name="age" required/>
	</div>

	<div>
		<label for="dob">Date of Birth</label>
		<input type="date" id="dob" name="dob" required/>
	</div>

	<div>
		<label for="password">Password</label>
		<input type="password" id="password" name="password" required/>
	</div>

	<div>
		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio" name="portfolio" />
	</div>

	<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
